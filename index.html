<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="dist/main.js" async></script>
</head>

<body>

    <main class="container">
        <header>
            <form class="city-search">
                <div class="search-wrapper">
                    <label for="city" class="visually-hidden">
                        Di quale città vuoi vedere le previsioni del meteo?
                    </label>
                    <input type="search" name="city" id="city" class="city" placeholder="Cerca la città"
                        autocomplete="off">
                    <button type="submit">Cerca</button>
                </div>
                <ul class="search-results" aria-live="assertive"></ul>
            </form>
        </header>

        <section class="weather-card visibility-hidden">
            <section class="weather-stats" aria-label="Meteo ora nella città selezionata">
                <p class="weather-main"></p>
                <p class="weather-location"></p>
                <p class="weather-temperature"></p>
            </section>
            <section class="weather-daily" aria-label="Meteo nei prossimi giorni nella città selezionata">
                <section class="day-selection">
                    <button id="previous-day">
                        <span class="previous-day_week-day"></span>
                        <span class="previous-day_date"></span>
                    </button>
                    <span class="day">
                        <span class="day_week-day"></span>
                        <span class="day_date"></span>
                    </span>
                    <button id="next-day">
                        <span class="next-day_week-day"></span>
                        <span class="next-day_date"></span>
                    </button>
                </section>
                <ul></ul>
            </section>
        </section>
    </main>
</body>

</html>
